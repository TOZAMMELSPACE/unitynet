    <!-- Critical inline CSS for immediate FCP -->
    <style>
      /* Critical inline styles for immediate paint */
      :root {
        --bg: #ffffff;
        --text: #0f172a;
        --primary: #0d9488;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f172a;
          --text: #f8fafc;
        }
      }
      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }
      #initial-loader h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }
      #initial-loader p {
        font-size: 0.875rem;
        opacity: 0.7;
        margin: 0;
      }
      .loader-spinner {
        width: 2rem;
        height: 2rem;
        border: 3px solid rgba(13, 148, 136, 0.2);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide loader once app loads */
      .app-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>

  <body class="antialiased">
    <div id="root">
      <!-- Initial loader shown before React hydrates -->
      <div id="initial-loader">
        <h1>UnityNets</h1>
        <p>একত্রে শক্তিশালী</p>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
